<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNL.dev | Virtual Notebook Language</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">
    <style>
         :root {
    --primary: #0a192f;    /* Very dark blue */
    --secondary: #112240;  /* Dark navy blue */
    --background: #020c1b; /* Darkest blue */
    --surface: #0a192f;    /* Dark blue */
    --text: #e6f1ff;      /* Light blue white */
    --accent: #64ffda;    /* Cyan accent */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--background);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
}

.background-wrapper {
    background: linear-gradient(to bottom, var(--background), var(--secondary));
    min-height: 100vh;
}

.navbar {
    background: rgba(10, 25, 47, 0.95);
    backdrop-filter: blur(10px);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid rgba(100, 255, 218, 0.1);
}

.nav-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--accent);
}

.nav-links {
    display: flex;
    gap: 2rem;
    list-style: none;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    transition: all 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
    background: var(--accent);
    color: var(--background);
}

.hero {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 2rem;
}

.hero-content {
    text-align: center;
    max-width: 800px;
}

.hero-content h1 {
    font-size: 4rem;
    margin-bottom: 1.5rem;
    background: linear-gradient(45deg, var(--text), var(--accent));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.hero-content p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    opacity: 0.9;
}

.cta-button {
    display: inline-block;
    background: var(--accent);
    color: var(--background);
    padding: 1rem 2rem;
    border-radius: 4px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(100, 255, 218, 0.25);
}

.features {
    padding: 4rem 2rem;
    background: rgba(10, 25, 47, 0.5);
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.language-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 2rem;
    margin-top: 2rem;
}

.language-card {
    background: rgba(17, 34, 64, 0.8);
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid var(--accent);
    text-align: center;
    transition: all 0.3s ease;
}

.language-card:hover {
    transform: translateY(-5px);
    background: var(--accent);
    color: var(--background);
}

@media (max-width: 768px) {
    .hero-content h1 {
        font-size: 2.5rem;
    }
    
    .nav-content {
        flex-direction: column;
        gap: 1rem;
    }
    
    .nav-links {
        flex-direction: column;
        text-align: center;
    }
}

.about-container,
.contact-container {
    padding-top: 100px;
    max-width: 1200px;
    margin: 0 auto;
    padding-inline: 2rem;
}

.about-hero,
.contact-hero {
    text-align: center;
    margin-bottom: 4rem;
}

.about-hero h1,
.contact-hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    background: linear-gradient(45deg, var(--text), var(--accent));
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    font-size: 1.2rem;
    color: var(--text);
    opacity: 0.9;
}

.feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2rem;
    margin: 3rem 0;
}

.feature-card {
    background: rgba(17, 34, 64, 0.8);
    padding: 2rem;
    border-radius: 8px;
    border: 1px solid var(--accent);
    transition: all 0.3s ease;
}

.feature-card:hover {
    transform: translateY(-5px);
    border-color: var(--text);
}

.language-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
}

.lang-tag {
    background: rgba(100, 255, 218, 0.1);
    color: var(--accent);
    padding: 0.5rem 1rem;
    border-radius: 4px;
    border: 1px solid var(--accent);
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.form-group {
    position: relative;
    margin-bottom: 2rem;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 1rem;
    background: rgba(17, 34, 64, 0.8);
    border: 1px solid var(--accent);
    border-radius: 4px;
    color: var(--text);
    font-size: 1rem;
}

.form-group textarea {
    min-height: 150px;
    resize: vertical;
}

.submit-btn {
    width: 100%;
    padding: 1rem;
    background: var(--accent);
    color: var(--background);
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(100, 255, 218, 0.25);
}

.contact-info {
    text-align: center;
    margin-bottom: 3rem;
}

.email-link {
    color: var(--accent);
    font-size: 1.5rem;
    text-decoration: none;
    margin-bottom: 1rem;
    display: block;
}

.social-links {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 1rem;
}

.social-links a {
    color: var(--text);
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: var(--accent);
}
    </style>
</head>
<body>
    <div class="background-wrapper">
        <nav class="navbar">
            <div class="nav-content">
                <div class="logo">VNL.dev</div>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Virtual Notebook Language</h1>
                    <p>Code in multiple languages with VNL</p>
                    <a href="explore.html" class="cta-button">Explore Languages</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
